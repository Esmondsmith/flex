<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Company Details and Logo</title>
</head>
<body>

    <div class="company-save-btn">
        <h2>Company Details</h2>
        <hr>
        <button type="button">Save</button>
    </div>

    <div class="company-main-content">
        <form action="#" class="company-form">
            <div class="company-input-container">
                <span>Location </span>
                <select name="" id="" class="company-form-select">
                    <option value="" selected>Select Location</option>
                    <option value="">Branch Office</option>
                    <option value="">Main Store</option>
                    <option value="">Warehouse</option>
                </select>
            </div>
            <div class="company-input-container">
                <span>Company Logo </span>
                <div>
                    <img src="../img/file-img.png" width="150" height="120" alt=""><br>
                    <input type="file" class="company-file-field" >
                </div>
            </div>
            <div class="company-input-container">
                <span>Company LetterHead</span>
                <div>
                    <img src="../img/file-img.png" width="150" height="120" alt=""><br>
                    <input type="file" class="company-file-field" >
                </div>
            </div>
            <div class="company-input-container">
                <span>Company Authorise Signature</span>
                <div>
                    <img src="../img/file-img.png" width="150" height="120" alt=""><br>
                    <input type="file" class="company-file-field" >
                </div>
            </div>
            <div class="company-input-container">
                <span>Company Address</span>
                <textarea name="" id="" rows="3"></textarea>
            </div>
            <div class="company-input-container">
                <span>Company Phone</span>
                <input class="company-input-field" type="text">
            </div>
            <div class="company-input-container">
                <span>PDF Download Footer Message"</span>
                <textarea name="" id="" rows="3"></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
