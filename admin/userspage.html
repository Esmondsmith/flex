<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="users-manage-user">
        <h3>Manage Users</h3>
        <hr>
    </div>

    <div>
        <form action="/action_page.php" class="users-form">
            <div class="input-container">
                <span>Enter ID <sup>*</sup> </span>
                <i class="fa-solid fa-lock icon"></i>
                <input class="input-field" type="text" placeholder="ID" name="usrnm">
            </div>

            <div class="input-container">
                <span>Enter Name <sup>*</sup> </span>
                <i class="fa-solid fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Name e.g, John Doe" name="usrnm">
            </div>
        
            <div class="input-container">
                <span>Enter Email <sup>*</sup> </span>
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="email" placeholder="example@example.com" name="email">
            </div>
            
            <div class="input-container">
                <span>Password<sup>*</sup> </span> 
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>

            <div class="input-container">
                <span>Confirm Password<sup>*</sup> </span>
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Confirm Password" name="psw">
            </div>

            <div class="input-container">
                <span>User Type <sup>*</sup> </span>
                <i class="fa-solid fa-users icon"></i>
                <select name="" id="" class="input-field">
                    <option value="" selected>Admin</option>
                    <option value="">Auditor</option>
                    <option value="">User</option>
                </select>
            </div>
            <div class="users-botton">
                <button type="submit" class="save">Save</button>
                <button type="submit" class="reset">Reset</button>
                <button type="submit" class="delete"><i class="fa-solid fa-trash"></i> Delete</button>
            </div>
        </form>
    </div>
    
</body>
</html>
