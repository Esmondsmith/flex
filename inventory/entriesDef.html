<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries Definition</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>

     <!-- Entries Definition Page -->
    <div class="adminEntriesDef">
      <h2 class="title">Entries Definition</h2>
      <hr>
      <br><br>
      <form class="form">
          <div class="button-container">
              <button type="submit" class="btn">List Entries</button>
          </div>
          <div class="entry-form-group">
              <label for="inputState" class="form-label">Entry Type</label>
              <select id="inputState" class="entry-form-select">
                  <option selected>Choose...</option>
                  <option>Transactions...</option>
                  <option >Payments...</option>
              </select>
          </div>
          <div class="entry-form-group">
              <label for="inputEmail" class="form-label">Entry Code</label>
              <input type="text" class="entry-form-control" placeholder="Enter Entry Code" id="inputEmail3">
          </div>
          <div class="entry-form-group">
              <label for="inputPassword" class="form-label">Entry Description</label>
              <input type="text" class="entry-form-control" placeholder="Enter Entry Description" id="inputEmail3">
          </div>
      </form>
    </div>

    
</body>
</html>
