<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Parameters</title>
</head>
<body>

    <div class="invent-par-setting">
        <h3>Inventory System Parameters Settings</h3>
        <hr>
        <div class="button-container">
            <button type="submit">Save Settings</button>
        </div>
    </div>

    <div class="sys-voucher-number">
        <h3>Voucher Prefix</h3>   
        <svg xmlns="http://www.w3.org/2000/svg" onclick="toggleCollapse()"  height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-373.85 303.85-550h352.3L480-373.85Z"/></svg>
    </div>
    <div class="collapse" id="voucherDropId">
        <div class="card">
            No records found
        </div>
    </div>

    <div class="sys-voucher">
        <h3>Last Voucher Number</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">Voucher Prefix</th>
                    <th scope="col">Parameter Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notify Expiring Items in (DAYS)</td>
                    <td> <input type="text" name="" value="270" class="entry-form-control"> </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="sys-entry-selection">
        <h3>Entry Selection</h3>
        <table>
            <thead>
                <tr>
                    <th scope="col">Select Value</th>
                    <th scope="col">Parameter Value</th>
                </tr>
            </thead>
            <tbody>
                    <td>Calculate Stock Valuation Using</td>
                    <td>  
                        <select name="" id="" class="entry-form-select">
                            <option value="">Maths</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Stock Valuation Method	</td>
                    <td>  
                        <select name="" id="" class="entry-form-select">
                            <option value="">FIFO</option>
                            <option value="">LIFO</option>
                            <option value="">Weighted Average</option>
                            <option value="">Current Cost On System</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
